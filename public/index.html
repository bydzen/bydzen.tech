<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sultan Kautsar</title>
    <meta name="description" content="Hi, I'm Sultan, Founder at Rayatiga, with over 3 years of UIX, cloud, and web experience. I enjoy running my business, focusing on building and delivering web development solutions." />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta property="og:image" content="https://cdn.rayatiga.com/img/sultan-kautsar-og.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Nunito+Sans:opsz,wght@6..12,200&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      ::selection {
        color: #352f44;
        background-color: #b9b4c7;
      }
      body {
        min-height: 100vh;
        font-family: 'Nunito Sans', sans-serif;
        font-weight: 600;
        display: flex;
        color: #352f44;
        justify-content: center;
        background-color: #faf0e6;
        background-image: radial-gradient(#352f4450 1px, transparent 0);
        background-size: 32px 32px;
        background-position: -32px -32px;
      }
      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1.25em;
        max-width: 720px;
        gap: 2rem;
      }
      .head {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .head img {
        border-radius: 100em;
        max-width: 144px;
        width: 100%;
        cursor: help;
      }
      .head h1 {
        font-weight: 700;
        font-size: 2.5em;
        text-align: center;
        font-family: 'Caveat', cursive;
        text-shadow: 1px 1px 0px #faf0e6;
      }
      .head h2 {
        font-size: 1.15em;
        font-weight: 600;
        text-align: center;
        color: #5c5470;
      }
      .list ul {
        list-style: none;
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 1.15em;
        flex-wrap: wrap;
        justify-content: center;
      }
      .list a {
        text-decoration: none;
        color: #b9b4c7;
        background-color: #352f44;
        padding: 1.25em 4.25em;
        border-radius: 0.75em;
        transition: 0.35s all;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .list a:hover {
        color: #faf0e6;
      }
      .list i[before] {
        font-size: 1.5em;
        position: absolute;
        top: 0.6em;
        left: 1.5em;
      }
      .list i[after] {
        font-size: 1em;
        position: absolute;
        top: 1.25em;
        right: 2.75em;
      }
      .foot p {
        text-align: center;
        margin-bottom: 0;
      }
      .list {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="head">
        <img src="https://sultankautsar.com/_next/static/media/profile.737852ee.jpg" alt="Sultan Profile Picture" title="Sultan Kautsar profile pict." />
        <h1>Sultan Kautsar</h1>
        <h2>Founder at Rayatiga | Business & Technology Enthusiast</h2>
      </div>
      <div class="list">
        <ul>
          <a href="https://sultankautsar.com" target="_blank"
            ><li><i before class="bi bi-globe-americas"></i>Personal Website<i after class="bi bi-box-arrow-up-right"></i></li
          ></a>
          <a href="https://github.com/bydzen/" target="_blank"
            ><li><i before class="bi bi-github"></i>GitHub Profile<i after class="bi bi-box-arrow-up-right"></i></li
          ></a>
          <a href="https://github.com/rayatiga/" target="_blank"
            ><li><i before class="bi bi-kanban"></i>Agency Project<i after class="bi bi-box-arrow-up-right"></i></li
          ></a>
          <a href="https://linkedin.com/in/sultankautsar/" target="_blank"
            ><li><i before class="bi bi-linkedin"></i>LinkedIn Profile<i after class="bi bi-box-arrow-up-right"></i></li
          ></a>
          <a href="https://dribbble.com/bydzen/" target="_blank"
            ><li><i before class="bi bi-dribbble"></i>UI/UX Projects<i after class="bi bi-box-arrow-up-right"></i></li
          ></a>
          <a href="https://rayatiga.com" target="_blank"
            ><li><i before class="bi bi-building"></i>Business Website<i after class="bi bi-box-arrow-up-right"></i></li
          ></a>
        </ul>
      </div>
      <div class="foot">
        <p>Copyright &copy; 2020 &dash; 2023 Sultan Kautsar. All Rights Reserved.</p>
      </div>
    </main>
  </body>
</html>
